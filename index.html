  <body>
    <div class="container">
      <h1>Javascript and jQuery flashcards</h1>
        <button class="btn btn-info" id="javascriptterm">JavaScript (JS)</button>
        <button class="definition btn btn-info" id="javascriptdef">An object-oriented computer programming language commonly used to create interactive effects within web browsers.
        </button>
        <button class="btn btn-info" id="operatorsterm">Operators
        </button>
        <button class="definition btn btn-info" id="operatorsdef">The definition of an operator is a symbol that is used to perform an operation. Most often these operations are arithmetic (addition, subtraction, etc), but not always.
        </button>
        <button class="btn btn-info" id="variablesterm">Variables</button>
        <button class="definition btn btn-info" id="variablesdef">Variables can be thought of as named containers. You can place data into these containers and then refer to the data simply by naming the container. Before you use a variable in a JavaScript program, you must declare it. Variables are declared with the var keyword as follows.</button>
        <button class="btn btn-info" id="varnamingterm">Variable naming conventions</button>
        <button class="definition btn btn-info" id="varnamingdef">Variables should begin with a letter. Variables are case sensitive (myNumber is a different variable than myNUMBER). Use clear names that describe the value being stored like myNumber.</button>
        <button class="btn btn-info" id="functionsterm">Functions</button>
        <button class="definition btn btn-info" id="functionsdef">Functions are one of the fundamental building blocks in JavaScript. A function is a JavaScript procedureâ€”a set of statements that performs a task or calculates a value. To use a function, you must define it somewhere in the scope from which you wish to call it.</button>
        <button class="btn btn-info" id="methodsterm">Methods</button>
        <button class="definition btn btn-info" id="methodsdef">JavaScript methods are the actions that can be performed on objects. A JavaScript method is a property containing a function definition. Property. Value. firstName.</button>
        <button class="btn btn-info" id="parametersterm">Parameters</button>
        <button class="definition btn btn-info" id="parametersdef">Function parameters are the names listed in the function definition.</button>
        <button class="btn btn-info" id="returnterm">Return</button>
        <button class="definition btn btn-info" id="returnsdef">The return statement stops the execution of a function and returns a value from that function.</button>
        <button class="btn btn-info" id="chainingterm">Chaining Methods</button>
        <button class="definition btn btn-info" id="chainingdef">With jQuery, you can chain together actions/methods. Chaining allows us to run multiple jQuery methods (on the same element) within a single statement.
        </button>
        <button class="btn btn-info" id="stringsterm">Strings</button>
        <button class="definition btn btn-info" id="stringsdef">Strings are simply groups of characters</button>
        <button class="btn btn-info" id="booleansterm">Booleans</button>
        <button class="definition btn btn-info" id="booleansdef">A JavaScript Boolean represents one of two values: true or false. (<,>,===)</button>
        <button class="btn btn-info" id="undefinedterm">Undefined</button>
        <button class="definition btn btn-info" id="undefineddef">The undefined property indicates that a variable has not been assigned a value.</button>
        <button class="btn btn-info" id="nanterm">NaN</button>
        <button class="definition btn btn-info" id="nandef">The NaN property represents "Not-a-Number" value. This property indicates that a value is not a legal number.</button>
        <button class="btn btn-info" id="escapeterm">Escape</button>
        <button class="definition btn btn-info" id="escapedef">This function makes a string portable, so it can be transmitted across any network to any computer that supports ASCII characters.</button>
        <button class="btn btn-info" id="alertterm">Alert</button>
        <button class="definition btn btn-info" id="alertdef">The alert() method displays an alert box with a specified message and an OK button. An alert box is often used if you want to make sure information comes through to the user.</button>
        <button class="btn btn-info" id="commentsterm">Comments</button>
        <button class="definition btn btn-info" id="commentsdef">Single line comments start with //. Any text between // and the end of the line will be ignored by JavaScript (will not be executed).</button>
        <button class="btn btn-info" id="jqueryterm">jQuery</button>
        <button class="definition btn btn-info" id="jquerydef">jQuery is a concise and fast JavaScript library that can be used to simplify event handling, HTML document traversing, Ajax interactions and animation for speedy website development.</button>
        <button class="btn btn-info" id="attributesterm">Attributes</button>
        <button class="definition btn btn-info" id="attributesdef">An HTML attribute is a modifier of an HTML element.</button>
