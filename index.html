<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards</title>
  </head>
  <body>
    <div class="container">
      <h1>Javascript and jQuery flashcards</h1>
      <button class="clickable btn btn-info" id="javascript">JavaScript (JS)</button>
      <button class="btn btn-info" id="operators">Operators</button>
      <button class="btn btn-info" id="variables">Variables</button>
      <button class="btn btn-info" id="varnaming">Variable naming conventions</button>
      <button class="btn btn-info" id="functions">Functions</button>
      <button class="btn btn-info" id="methods">Methods</button>
      <button class="btn btn-info" id="arguments">Arguments</button>
      <button class="btn btn-info" id="parameters">Parameters</button>
      <button class="btn btn-info" id="return">Return</button>
      <button class="btn btn-info" id="chaining">Chaining Methods</button>
      <button class="btn btn-info" id="strings">Strings</button>
      <button class="btn btn-info" id="booleans">Booleans</button>
      <button class="btn btn-info" id="undefined">Undefined</button>
      <button class="btn btn-info" id="nan">NaN</button>
      <button class="btn btn-info" id="escape">Escape</button>
      <button class="btn btn-info" id="alert">Alert</button>
      <button class="btn btn-info" id="comments">Comments</button>
      <button class="btn btn-info" id="jquery">jQuery</button>
      <button class="btn btn-info" id="attributes">Attributes</button>
    </div>
 </body>
</html>
